<html ng-app="home"  ng-controller="home">
<head>
  <link rel="stylesheet" media="all" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h3><small>My ID:</small> <strong id="myid"></strong></h3>
  <p class="enable-push">

      <input id="enable-push-checkbox" class="js-push-toggle-checkbox" type="checkbox" disabled>
      <label for="enable-push-checkbox"></label>
    </div>
    <div class="message">Enable Push</div>
  </p>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="app.js" async></script>
</body>
